<!DOCTYPE html>
<html>

<head>
    <title>About Page</title>
    <link rel="stylesheet" type="text/css" href="   ">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="header">
  <div class="header-text">
    <img src="facebook.png" >
    Facebook
  </div>
  <div class="search">
    <form>
      <input type="text" value="Search for Users">
    </form>
  </div>
  <div class="user">
    Harry
  </div>
  </div>

  <div class="user-profile">
    <img id="user-wallpaper" src="wallpaper.jpg">
    <img id="user-pic" src="user-pic.png">
    <div class="user-menu">
      <ul>
        <li>Timeline </li>
        <li>About</li>
        <li>Photos <span>(123)</span></li>
        <li>Friends <span>(542)</span></li>
      </ul>
    </div>
    <div class="user-edit">
      Edit Profile
    </div>
  </div>

  <div class="about">
    <div class="about-header">
      About
      <button>Edit your Profile</button>
    </div>
    <div class="about-info">
      <table>
        <tr>
          <td>
            Basic Information
            <br>

            Contact Information
          </td>
          <td>
            Words to Live By
            <br>

            About Me
          </td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
